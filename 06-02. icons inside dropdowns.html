<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Example of Bootstrap 3 Icons inside Dropdowns</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<style type="text/css">
    .bs-example{
    	margin: 20px;
    }
</style>
</head> 
<body>
<div class="bs-example">
	<div class="btn-group">
		<button class="btn btn-info"><span class="glyphicon glyphicon-file"></span> Document</button>
		<button data-toggle="dropdown" class="btn btn-info dropdown-toggle"><span class="caret"></span></button>
		<ul class="dropdown-menu">
			<li><a href="#"><span class="glyphicon glyphicon-pencil"></span> Edit</a></li>
			<li><a href="#"><span class="glyphicon glyphicon-share"></span> Share</a></li>
			<li><a href="#"><span class="glyphicon glyphicon-print"></span> Print</a></li>
			<li class="divider"></li>
			<li><a href="#"><span class="glyphicon glyphicon-trash"></span> Delete</a></li>
		</ul>
	</div>
</div>
</body>
</html>
